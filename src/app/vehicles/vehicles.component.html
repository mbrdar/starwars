<div class="row" id="vehicles">
  <div class="col-sm-4 col-md-3" *ngFor="let vehicle of vehicles">
    <div class="thumbnail" highlight [routerLink]="vehicle.id">
      <img [src]="vehicle.image" [alt]="vehicle.name" class="thumbnail">
      <div class="caption">
        <h3>{{vehicle.name}}</h3>
      </div>
    </div>
  </div>
</div>
