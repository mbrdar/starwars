<h4>
  Default Strategy
</h4>

<form class="form-horizontal">
  <div class="form-group">
    <label for="firstName" class="col-sm-2 col-md-2 col-lg-2 control-label">First name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="profile.firstName">
    </div>
  </div>
  <div class="form-group">
    <label for="lastName" class="col-sm-2 col-md-2 col-lg-2 control-label">Last name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="profile.lastName">
    </div>
  </div>
</form>

<h4>
  Last changed
  {{profile.lastChanged()}}
</h4>
