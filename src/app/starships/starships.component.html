<div class="row" id="starShips">
  <div class="col-sm-4 col-md-3" *ngFor="let starship of starships">
    <div class="thumbnail" highlight [routerLink]="starship.id">
      <img [src]="starship.image" [alt]="starship.name" class="thumbnail">
      <div class="caption">
        <h3>{{starship.name}}</h3>
      </div>
    </div>
  </div>
</div>
